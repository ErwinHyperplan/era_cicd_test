name: CI/CD Pipeline

on:
  push:
    branches:
      - devel
      - main
  pull_request:
    branches:
      - devel

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: scripts/tests_ci.sh


  deploy-staging:
    needs: test
    permissions:
      id-token: write
      contents: read
    if: endsWith(github.ref, 'devel') == true
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: configure AWS creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-west-3
          role-to-assume: arn:aws:iam::931045011413:role/GithubRoleAccesForDeploy
          role-session-name: github-actions-session
      - name: Start CodePipeline
        uses: moia-oss/aws-codepipeline-trigger@v1
        with:
          pipeline: staging-pipeline
          wait: false
          follow-codebuild: false

  release:
    needs: test
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    if: endsWith(github.ref, 'main') == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install semantic-release extra plugins
        run: npm install --save-dev @semantic-release/changelog @semantic-release/git
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  deploy-prod:
    needs: release
    permissions:
      id-token: write
      contents: read
    if: endsWith(github.ref, 'main') == true
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: configure AWS creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-west-3
          role-to-assume: arn:aws:iam::931045011413:role/GithubRoleAccesForDeploy
          role-session-name: github-actions-session
      - name: Start CodePipeline
        uses: moia-oss/aws-codepipeline-trigger@v1
        with:
          pipeline: falco-pipeline
          wait: false
          follow-codebuild: false


